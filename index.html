<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARBLAST.IO</title>
    <style>
        @font-face {
            font-family: 'SBGlyphs';
            src: url('https://starblast.data.neuronality.com/fonts/starblast-glyphs.ttf?v=1');
            font-weight: normal;
            font-style: normal;
        }

        .sbg {
            display: inline-block;
            font: normal normal normal 14px/1 SBGlyphs;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .sbg-world:before {
            content: '\0032';
        }

        .sbg-leave:before {
            content: '\00b3';
        }

        body {
            background: #000;
            background-image: url('./sb_background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #logo {
            overflow: hidden;
            text-align: center;
            position: fixed;
            top: 0;
            opacity: 1;
            transition: all 3s;
            z-index: 2;
            width: 30%;
        }

        #logo img {
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .header {
            position: fixed;
            top: 35%;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            background: white;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .all {
            position: relative;
            width: 50%;
            height: 35%;
            display: flex;
            gap: 1.5em;
            top: 50%;
            justify-content: center;
            align-items: center;
        }

        .box {
            flex: 1;
            min-width: 150px;
            aspect-ratio: 1;
            padding: 1.5em;
            background: rgba(47, 79, 79, 0.7);
            border: 2px solid rgba(123, 191, 191, 0.7);
            box-shadow: 0 0 5px rgba(47, 79, 79, 0.7);
            backdrop-filter: blur(7.1px);
            -webkit-backdrop-filter: blur(7.1px);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .box h2 {
            margin: 0;
            font-size: 1.5em;
            background: linear-gradient(135deg, #60a5fa 0%, #818cf8 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .box:hover h2 {
            transform: scale(1.3) translateY(-35px);
        }

        .box i {
            font-size: 80px;
            background: linear-gradient(135deg, #60a5fa 0%, #2e3680 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
        }

        .box:hover i {
            animation: fadeIn 0.5s ease-out;
            opacity: 1;
        }

        .box img {
            background: linear-gradient(135deg, #60a5fa 0%, #2e3680 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
        }

        .box:hover img {
            animation: fadeIn 0.5s ease-out;
            opacity: 1;
        }

        .quit {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5%;
            width: 10%;
            background: linear-gradient(135deg, #60a5fa 0%, #818cf8 100%);
            background-clip: text;
            background-color: #60a5fa60;
            backdrop-filter: blur(7.1px);
            -webkit-backdrop-filter: blur(7.1px);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration-color: transparent;
            text-align: center;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
            transition: transform 0.5s linear;
        }

        .quit:hover {
            cursor: pointer;
        }

        .quit:active {
            transform: scale(0.85);
        }

        .quit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(135deg, #60a5fa60 0%, #818cf860 100%);
            backdrop-filter: blur(7.1px);
            -webkit-backdrop-filter: blur(7.1px);
            box-shadow: 0 0 5px #60a5fa60, 0 0 5px #818cf860;
            border-top-right-radius: 8px;
        }

        .quit:hover::before {
            cursor: pointer;
            background: linear-gradient(135deg, #818cf860 0%, #60a5fa60 100%);
        }
    </style>
</head>
